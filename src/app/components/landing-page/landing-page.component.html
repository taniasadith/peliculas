<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Enlace BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>TuCine</title>

</head>
<body>
    <!--Banner Principal-->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 data-aos="fade-left" class="text-uppercase text-white fw-semibold display-1 fw-bold" >Welcome to TuCine</h1>
                    <h5 class="text-white mt-3 mb-4" data-aos="fade-right">FIND ALL ABOUT YOUR FAVORITE MOVIE</h5>
                    <div data-aos="fade-up" data-aos-delay="50">
                        <button type="button" class="btn btn-warning fw-bold">Get started</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="features align-items-center text-center" id="Funcionalidades">
            <h1 class="p-4 fw-bolder text-white">Características</h1>
            <div class="row align-self-center justify-content-around p-4">
              <div class="col-sm-4">
                <img class="pt-2">
                <h4 class="fw-bold text-white">Add<br></h4>
                <p class="p-2 text-white">Tus propias<br>campañas y apoya<br>al grupo que<br>deseas</p>
              </div>
              <div class="col-sm-4">
                <img class="pt-2">
                <h4 class="fw-bold text-white">Dona<br></h4>
                <p class="p-2 text-white">Dinero, alimentos,<br>ropa y otros<br>artículos a una<br>campaña</p>
              </div>
              <div class="col-sm-4">
                <img class="pt-2">
                <h4 class="fw-bold text-white">Promociona<br></h4>
                <p class="p-2 text-white">Tu campaña para<br>llegar a más<br>personas que te<br>apoyen</p>
              </div>
          </div>
        </div>
      </div>
    </section>    

</body>
</html>
